name: Format README

# Se dÃ©clenche uniquement quand on pousse une modif sur README.md
on:
  push:
    paths:
      - 'README.md'

jobs:
  format:
    runs-on: ubuntu-latest
    permissions:
      # Donne la permission au robot de modifier ton code (pour sauvegarder le formatage)
      contents: write

    steps:
      - name: ðŸ“¥ RÃ©cupÃ©ration du code
        uses: actions/checkout@v4

      - name: ðŸ”§ Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ’… Installation de Prettier
        run: npm install -g prettier

      - name: ðŸ§¹ Formatage du README
        run: prettier --write README.md

      - name: ðŸ’¾ Sauvegarde des changements
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-format README.md ðŸŽ¨"
          file_pattern: README.md
